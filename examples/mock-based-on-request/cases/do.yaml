- name: Test concurrent with query mathing
  mocks:
    backend:
      strategy: basedOnRequest
      uris:
        - strategy: constant
          body: >
            {
              "value": 1
            }
          requestConstraints:
            - kind: queryMatches
              expectedQuery: "key=value1"
            - kind: pathMatches
              path: /request
        - strategy: constant
          body: >
            {
              "value": 22
            }
          requestConstraints:
            - kind: queryMatches
              expectedQuery: "key=value2"
            - kind: pathMatches
              path: /request
  method: GET
  path: /do
  response:
    200: |
      {"total":23}