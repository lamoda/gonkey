linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - gocyclo
    - gosimple
    - govet
    - makezero
    - misspell
    - nilerr
    - structcheck
    - typecheck
    - unparam
    - unused
    - varcheck
issues:
  exclude-rules:
    - path: checker/response_body/response_body.go
      linters:
        - nilerr
